{% include 'includes/head.html' %}

          <div class="container-xxl">
            <div class="authentication-wrapper authentication-basic container-p-y">
              <div class="authentication-inner py-4">
                <!-- Login -->
                <div class="card">
                  <div class="card-body">        
                      <form id="formAuthentication" class="mb-3" action="" method="POST">
                        {% csrf_token %}
                        <div class="app-brand justify-content-center mb-4 mt-2">
                            <p class="app-brand-text demo text-body fw-bold ms-1">Change Your Password</p>
                        </div>
                        <div class="mb-3 form-password-toggle">
                          <div class="d-flex justify-content-between">
                            <label class="form-label" for="password">New Password</label>
                          </div>
                          <div class="input-group input-group-merge">
                            <input
                              type="password"
                              id="password1"
                              class="form-control"
                              name="password1"
                              placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
                              aria-describedby="password1"
                            />
                          </div>
                        </div>
                        <div class="mb-3 form-password-toggle">
                            <div class="d-flex justify-content-between">
                              <label class="form-label" for="password">Confirm New Password</label>
                            </div>
                            <div class="input-group input-group-merge">
                              <input
                                type="password"
                                id="password2"
                                class="form-control"
                                name="password2"
                                placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
                                aria-describedby="password2"
                              />
                            </div>
                          </div>
                        <div class="mb-3">
                          <button class="btn btn-primary d-grid w-100" type="submit">Change Password</button>
                        </div>
                      </form>
                    </div>
                </div>
            {% comment %} </div>
          </div> {% endcomment %}
        </div>
      </div>
    </div>
    {% include 'includes/messages.html' %}
    {% include 'includes/footer.html' %}
